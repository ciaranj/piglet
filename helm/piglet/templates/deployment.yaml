apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "piglet.fullname" . }}
  labels:
    {{- include "piglet.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "piglet.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "piglet.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "piglet.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: api
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: PORT
              value: {{ .Values.env.PORT | quote }}
            - name: DATA_PATH
              value: {{ .Values.env.DATA_PATH | quote }}
            - name: DB_PATH
              value: {{ .Values.env.DB_PATH | quote }}
            - name: SESSION_MAX_AGE
              value: {{ .Values.env.SESSION_MAX_AGE | quote }}
            - name: MAX_UPLOAD_SIZE
              value: {{ .Values.env.MAX_UPLOAD_SIZE | quote }}
            - name: BASE_URL
              value: {{ .Values.externalUrl.baseUrl | quote }}
            - name: FRONTEND_URL
              value: {{ .Values.externalUrl.frontendUrl | default .Values.externalUrl.baseUrl | quote }}
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: cookie-secret
            - name: ENTRA_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: entra-tenant-id
                  optional: true
            - name: ENTRA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: entra-client-id
                  optional: true
            - name: ENTRA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: entra-client-secret
                  optional: true
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: google-client-id
                  optional: true
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: google-client-secret
                  optional: true
            - name: MICROSOFT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: microsoft-client-id
                  optional: true
            - name: MICROSOFT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: microsoft-client-secret
                  optional: true
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: smtp-host
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: smtp-port
                  optional: true
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: smtp-user
                  optional: true
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: smtp-password
                  optional: true
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  name: {{ include "piglet.secretName" . }}
                  key: smtp-from
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "piglet.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
