# Piglet Helm Chart Values

replicaCount: 1

image:
  repository: piglet
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  hosts:
    - host: piglet.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  existingClaim: ""

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables
env:
  NODE_ENV: production
  PORT: "3000"
  DATA_PATH: /data
  DB_PATH: /data/piglet.db
  SESSION_MAX_AGE: "86400000"
  MAX_UPLOAD_SIZE: "200M"

# Secrets (values should be base64 encoded or use existingSecret)
secrets:
  # Create a new secret or use an existing one
  existingSecret: ""
  # Values below only used if existingSecret is empty
  cookieSecret: ""
  # Entra ID
  entraTenantId: ""
  entraClientId: ""
  entraClientSecret: ""
  # Google OAuth
  googleClientId: ""
  googleClientSecret: ""
  # Microsoft OAuth
  microsoftClientId: ""
  microsoftClientSecret: ""
  # SMTP
  smtpHost: ""
  smtpPort: "587"
  smtpUser: ""
  smtpPassword: ""
  smtpFrom: ""

# External URLs
externalUrl:
  baseUrl: ""
  frontendUrl: ""

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
